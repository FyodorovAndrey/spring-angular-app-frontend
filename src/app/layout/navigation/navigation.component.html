<mat-toolbar color="primary">

  <span routerLink="/main" style="cursor: pointer; margin-left: 5%">Clone Insta</span>

  <span class="spacer"></span>

  <button *ngIf="!isLoggedIn" routerLink="/login" mat-icon-button class="example-icon favorite-icon">
    <mat-icon>login</mat-icon>
  </button>

  <h3 *ngIf="isLoadedData">{{this.user.firstName}} {{this.user.lastName}}</h3>

  <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button>
    <mat-icon color="accent">account_box</mat-icon>
  </button>

  <mat-menu id="mat-menu" #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>

</mat-toolbar>
